<app-header [showProfile]="true" [userName]="'John'" />

<div class="content">
  <app-balance-card
    [balance]="balance()"
    [monthDifference]="monthDifference()"
  />

  <section class="upcoming-payments-section">
    <h3 class="section-title">Upcoming Payments</h3>
    <div class="payments-scroll">
      @for (payment of upcomingPayments(); track payment.id) {
        <app-upcoming-payment-card
          [title]="payment.title"
          [amount]="payment.amount"
          [dueDate]="payment.dueDate"
          [icon]="payment.icon"
          [isPaid]="payment.isPaid ?? false"
          (clicked)="onPaymentClick(payment)"
        />
      }
    </div>
  </section>

  <section class="spending-section">
    <app-spending-analysis
      [monthlyBudget]="monthlyBudget()"
      [spent]="spent()"
    />
  </section>
</div>
